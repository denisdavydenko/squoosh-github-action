name: Optimize images
on:
  pull_request:
    branches:
      - master
    paths:
      - '**.jpg'
      - '**.jpeg'
      - '**.png'
      - '**.gif'
      - '**.svg'
jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Optimize images
        uses: denisdavydenko/squoosh-github-action@1.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}